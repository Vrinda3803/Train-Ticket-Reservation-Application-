<!DOCTYPE html>
<html>
<head>
  <title>Platform Ticket Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:url(../Desktop/uid/platform1.jpg);
      background-size: cover;
      background-position: center;
      padding: 50px;
      margin: 0;
    }
    .main{
    max-width: 300px;
    max-height: 200px;
    margin-left:800px ;
    margin-bottom: 200px;
    background: linear-gradient(to bottom,#1664ad,#67badc,rgb(131, 175, 206));
    padding: 100px;
    border-radius: 20px;
    border-width: 50px;
    border-color:rgb(0, 110, 255);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
      font-size: 18px;
      display: block;
    }
    .form-input {
      width: 100%;
      height: 40%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .order-button {
      font-size: larger;
      font-family: cursive;
      border: none;
      padding: 15px 25px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      background-color: darkgoldenrod;
      color: white;
    }
    .order-button:hover {
      background-color: #b8860b;
    }
    .form-popup {
      width: 100%;
      height: 100%;
      background-color: rgba(242, 251, 240, 0.96);
      position: fixed;
      left: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .popup {
      min-width: 500px;
      min-height: 300px;
      background-color: rgb(47, 87, 57);
      border-radius: 8px;
      text-align: center;
      padding: 10px;
    }
    .hide {
      padding: 10px 50px;
      background-color: orange;
      text-align: center;
      font-size: 20px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .navbar {
    position: fixed; 
    top: 0;
    left: 20px;
    background-color:whitesmoke;
    padding: 10px;
    z-index: 1000; 
}
.nav-item {
    color:black;
    text-decoration: none;
    margin-left: 20px;
    font-size: 20px;
}

.nav-item:hover {
    color:goldenrod;
}

  </style>
</head>
<body>
  <nav class="navbar">
    <a href="C:\Users\user\Desktop\interface.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
    <a href="C:\Users\user\Desktop\interface.html#container2" class="nav-item"><i class="fas fa-info-circle"></i> About Us</a>
    <a href="C:\Users\user\Desktop\interface.html#contact" class="nav-item"><i class="fas fa-phone"></i> Contact Us</a>
</nav>
  <div class="main">
    <h1>Platform Ticket Reservation</h1>
    <div class="form-group">
      <label class="form-label" for="ticketNumber">Number of Tickets:</label>
      <input type="number" id="ticketNumber" name="ticketNumber" min="1" max="10" value="1" onchange="updateTotalCost()" class="form-input">
    </div>
    <button class="order-button" onclick="orderOpen()">Book Now</button>
  </div>
  <div class="form-popup" id="avi">
    <div class="popup">
      <h2>Selected Platforms</h2>
      <ul id="selectedPlatforms"></ul>
      <h3>Total Ticket Price: ₹<span id="totalTicketPrice">0</span></h3>
      <button class="hide" onclick="confirmOrder()">Confirm Booking</button>
      <button class="hide" onclick="orderClose()">Close</button>
    </div>
  </div>
  <div id="confirmationPopup" class="form-popup">
    <div class="popup">
      <h2>Confirmation</h2>
      <p>Your booking has been confirmed. Thank you!</p>
      <p>Total Ticket Cost: ₹<span id="totalTicketCost">0</span></p>
      <p>Total Amount: ₹<span id="totalAmount">0</span></p>
      <button class="hide" onclick="payNow()">Pay Now</button>
    </div>
  </div>
  <script>
    function updateTotalCost() {
      const ticketNumber = document.getElementById('ticketNumber').value;
      const ticketPrice = 10; 
      const totalCost = ticketNumber * ticketPrice;
      document.getElementById('totalTicketPrice').textContent = totalCost;
      document.getElementById('totalTicketCost').textContent = totalCost;
      document.getElementById('totalAmount').textContent = totalCost;
    }
    function confirmOrder() {
      document.getElementById('confirmationPopup').style.display = 'block';
    }
    function orderOpen() {
      document.getElementById("avi").style.display = "flex";
      updateTotalCost(); 
    }
    function orderClose() {
      document.getElementById("avi").style.display = "none";
    }
    function payNow() {
      window.location.href = "C:\\Users\\user\\Desktop\\paynow.html";
    }
  </script>
</body>
</html>
