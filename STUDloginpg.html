<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Jost', sans-serif;
       background-color:rgb(28, 71, 71);
    }
    .main {
        width: 400px;
        height: 600px; /* Increased height to accommodate social login */
        background: red;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
        background: linear-gradient(to bottom,#0a4042,#4aa2a5,whitesmoke);
    }
    #chk {
        display: none;
    }
    .signup, .login {
        position: relative;
        width: 100%;
        height: 100%;
        padding-top: 50px; 
        /* Added padding for spacing */
    }
    label {
        color: #fff;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
    }
    input {
        width: 60%;
        height: 10px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 12px;
        border: none;
        outline: none;
        border-radius: 5px;
    }
    button {
        width: 60%;
        height: 40px;
        margin: 10px auto;
        justify-content: center;
        display: block;
        color: #fff;
        background:#1f3a02;
        font-size: 1em;
        font-weight: bold;
        margin-top: 30px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: .2s ease-in;
        cursor: pointer;
    }
    button:hover {
        background: #6d44b8;
    }
    .login {
        height: 500px; /* Increased height to accommodate social login */
        background: #eee;
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: .8s ease-in-out;
    }
    .login label {
        color:#1f3a02;
        transform: scale(.6);
    }
    #chk:checked ~ .login {
        transform: translateY(-500px);
    }
    #chk:checked ~ .login label {
        transform: scale(1);    
    }
    #chk:checked ~ .signup label {
        transform: scale(.6);
    }
    .social {
        margin-top: 20px; /* Adjusted margin */
        display: flex;
        justify-content: center; /* Center aligned */
        gap: 10px; /* Added gap between buttons */
    }
    .social div {
        background: rgba(255, 255, 255, 0.27);
        color: #eaf0fb;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: .3s;
    }
    .social div:hover {
        background: rgba(255, 255, 255, 0.47);
    }
</style>
</head>
<body>
    <div class="main">    
        <input type="checkbox" id="chk" aria-hidden="true">
     
        <div class="signup">
            <form action="interface.html">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
                <div class="social">
                    <div class="go"><i class="fab fa-google"></i> Google</div>
                    <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
                </div>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
                <div class="social">
                    <div class="go" style="color: #1f3a02;"><i class="google" ></i> Google</div>
                    <div class="fb" style="color: #1f3a02;"><i class="facebook"></i> Facebook</div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
